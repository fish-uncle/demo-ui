sudo: false
language: node_js
node_js: 14
install:
    - npm install
before_script:
    - npm run build
    - npm run docs:build
script:
    - npm run test
deploy:
    provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: ./docs/.vitepress/dist
    target-branch: gh-pages
    verbose: true
    on:
        branch: master
